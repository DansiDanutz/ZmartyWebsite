<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Zmarty.me</title>
    <meta name="description" content="Verify your email address to complete your Zmarty account setup.">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/supabase-config.js"></script>
    <style>
        .onboarding-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .onboarding-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .verification-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .verification-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }
        
        .verification-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .email-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 500;
        }
        
        .verification-code-form {
            margin-bottom: 30px;
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .code-input {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .resend-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .resend-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .btn-resend {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #667eea;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-resend:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .btn-resend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .countdown {
            color: #667eea;
            font-weight: 600;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .onboarding-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .verification-title {
                font-size: 24px;
            }
            
            .code-inputs {
                gap: 8px;
            }
            
            .code-input {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="verification-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4"/>
                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                    <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
                    <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"/>
                </svg>
            </div>
            
            <h1 class="verification-title">Verify Your Email</h1>
            <p class="verification-subtitle">
                We've sent a verification code to your email address. Please enter the 6-digit code below to complete your account setup.
            </p>
            
            <div class="email-display" id="email-display">
                Loading...
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="verification-form" class="verification-code-form" onsubmit="handleVerification(event)">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" data-index="0" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                    <input type="text" class="code-input" maxlength="1" data-index="1" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                    <input type="text" class="code-input" maxlength="1" data-index="2" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                    <input type="text" class="code-input" maxlength="1" data-index="3" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                    <input type="text" class="code-input" maxlength="1" data-index="4" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                    <input type="text" class="code-input" maxlength="1" data-index="5" oninput="handleCodeInput(event)" onkeydown="handleCodeKeydown(event)">
                </div>
                
                <button type="submit" class="btn-verify" id="verify-btn">
                    <span id="btn-text">Verify Email</span>
                    <span id="btn-loading" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="resend-section">
                <p class="resend-text">Didn't receive the code?</p>
                <button class="btn-resend" id="resend-btn" onclick="handleResendCode()">
                    <span id="resend-text">Resend Code</span>
                    <span id="resend-countdown" class="countdown" style="display: none;"></span>
                </button>
            </div>

            <div class="back-link">
                <a href="/onboarding/signup">‚Üê Back to Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase client (will be initialized from serverless function)
        let supabaseClient = null;

        let resendTimer = null;
        let resendCountdown = 60;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const pendingEmail = sessionStorage.getItem('pending_email');
            if (pendingEmail) {
                document.getElementById('email-display').textContent = pendingEmail;
            } else {
                // If no pending email, redirect to signup
                window.location.href = '/onboarding/signup';
            }
            
            // Start resend countdown
            startResendCountdown();
        });

        // Code input handling
        function handleCodeInput(event) {
            const input = event.target;
            const index = parseInt(input.dataset.index);
            const value = input.value;

            // Only allow numbers
            if (!/^\d*$/.test(value)) {
                input.value = '';
                return;
            }

            // Move to next input if current is filled
            if (value && index < 5) {
                const nextInput = document.querySelector(`[data-index="${index + 1}"]`);
                nextInput.focus();
            }

            // Check if all inputs are filled
            checkCodeComplete();
        }

        function handleCodeKeydown(event) {
            const input = event.target;
            const index = parseInt(input.dataset.index);

            // Handle backspace
            if (event.key === 'Backspace' && !input.value && index > 0) {
                const prevInput = document.querySelector(`[data-index="${index - 1}"]`);
                prevInput.focus();
            }
        }

        function checkCodeComplete() {
            const inputs = document.querySelectorAll('.code-input');
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code.length === 6) {
                document.getElementById('verify-btn').disabled = false;
            } else {
                document.getElementById('verify-btn').disabled = true;
            }
        }

        // UI helpers
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function setLoading(loading) {
            const btn = document.getElementById('verify-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        // Verification handler
        async function handleVerification(event) {
            event.preventDefault();

            // Check if Supabase is ready
            if (!supabaseClient) {
                showError('Authentication service is loading. Please wait a moment and try again.');
                return;
            }

            const inputs = document.querySelectorAll('.code-input');
            const code = Array.from(inputs).map(input => input.value).join('');

            if (code.length !== 6) {
                showError('Please enter the complete 6-digit verification code');
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    email: sessionStorage.getItem('pending_email'),
                    token: code,
                    type: 'signup'
                });

                if (error) {
                    throw error;
                }

                showSuccess('Email verified successfully! Redirecting to welcome page...');
                
                // Clear pending data
                sessionStorage.removeItem('pending_email');
                sessionStorage.removeItem('pending_name');
                
                // Redirect to welcome page
                setTimeout(() => {
                    window.location.href = '/onboarding/welcome';
                }, 2000);
                
            } catch (error) {
                console.error('Verification error:', error);
                showError(error.message || 'Invalid verification code. Please try again.');
                
                // Clear all inputs
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
            } finally {
                setLoading(false);
            }
        }

        // Resend code handler
        async function handleResendCode() {
            if (resendTimer) return; // Already in countdown

            // Check if Supabase is ready
            if (!supabaseClient) {
                showError('Authentication service is loading. Please wait a moment and try again.');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: sessionStorage.getItem('pending_email')
                });

                if (error) {
                    throw error;
                }

                showSuccess('Verification code sent! Please check your email.');
                startResendCountdown();
                
            } catch (error) {
                console.error('Resend error:', error);
                showError('Failed to resend verification code. Please try again.');
            }
        }

        function startResendCountdown() {
            const resendBtn = document.getElementById('resend-btn');
            const resendText = document.getElementById('resend-text');
            const resendCountdown = document.getElementById('resend-countdown');
            
            resendBtn.disabled = true;
            resendText.style.display = 'none';
            resendCountdown.style.display = 'inline';
            resendCountdown.textContent = `Resend in ${resendCountdown} seconds`;
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                resendCountdown.textContent = `Resend in ${resendCountdown} seconds`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    resendText.style.display = 'inline';
                    resendCountdown.style.display = 'none';
                    resendCountdown = 60; // Reset for next time
                }
            }, 1000);
        }

        // Initialize on page load using secure config loader
        (async function() {
            try {
                // Initialize Supabase from serverless function (credentials not visible in source)
                supabaseClient = await window.initializeSupabaseClient();
            } catch (error) {
                console.error('Supabase initialization error:', error);
                showError('Failed to load authentication service. Please refresh the page.');
            }
        })();
    </script>
</body>
</html>
